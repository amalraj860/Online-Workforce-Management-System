<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-center text-light">Forgot Password</div>
                <div class="card-body">
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name='email' placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Phone Number</label>
                            <input type="text" class="form-control" id="password" name='phone_number' placeholder="Enter registred phone number" required>
                        </div>
                        <button  href="{% url 'forgotten_password' %}" class="btn btn-primary btn-block">Send OTP</button>
                        <div class="form-group">
                            <label for='otp'>OTP</label>
                            <input type="password" class="form-control" id='otp' name='otp' placeholder="Enter otp " required>
                        </div>
                        <a href="#" class="btn btn-primary btn-block">RESET PASSWORD</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% extends 'admin_index.html'%}
{% block title %}admin_hr_home
{% endblock %}
{% block subtitle %}RECRUITER{% endblock %}
{% block body %}
<div class="col-sm-8   p-5">
            <h2 class="text-center">PROFILE UPDATE</h2>

            <form  method="POST">
                {% csrf_token %}
                {% for hr_update in hr_updates %}
                <div class="mb-3 mt-3 ">
                    <label for="companyname1">Company Name:</label>
                    <input type="text" class="form-control" id="companyname1" value="{{hr_update.company_name}}" disabled="true" name="companyname">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="companyemail1">Email:</label>
                    <input type="email" class="form-control" id="companyemail1" value="{{hr_update.company_email}}" disabled="true" name="companyemail">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="companycontact">Contact Number:</label>
                    <input type="tel" class="form-control" id="companycontact" value="{{hr_update.company_contact}}" disabled="true" name="companycontactnumber">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="status1">Status:</label>
                    <input type="text" id="status1" name="status"  value="{{hr_update.status}}"  >
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
                {% endfor %}
            </form>
</div>
{% endblock %}

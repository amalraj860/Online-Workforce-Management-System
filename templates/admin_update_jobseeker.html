{% extends 'admin_index.html'%}
{% block title %}admin_jobseeker_update
{% endblock %}
{% block subtitle %}Job Seeker{% endblock %}
{% block body %}
<div class="container mt-5 mb-5 col-sm-10">
    <div class="row">
        <div class="col-sm-10  p-2 ">
            <h2 class="text-center">PROFILE UPDATE</h2>

            <form  method="POST">
                {% csrf_token %}
                {% for applicant_update in applicant_updates %}
                <div class="mb-3 mt-3 ">
                    <label for="name1">Name:</label>
                    <input type="text" class="form-control" id="name1" placeholder="{{applicant_update.name}}" disabled="true" name="name">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="email1">Email:</label>
                    <input type="email" class="form-control" id="email1" placeholder="{{applicant_update.email}}" disabled="true" name="email">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" class="form-control" id="contact" placeholder="{{applicant_update.contact}}" disabled="true" name="contactnumber">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status"  value="{{applicant_update.status }}" required>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'main_index.html'%}
{% block body %}
<div class="container mt-5 mb-5 col-sm-8">
    <div class="row">
        <div class="col-sm-8 bg-info text-white p-5">
            <h2>Sign Up</h2>
            <h6>Please enter all relevant  information in the fields below.</h6>
            <form  method="POST">
                {% csrf_token %}
                <div class="mb-3 mt-3 ">
                    <label for="name1">Name:</label>
                    <input type="text" class="form-control" id="name1" placeholder="Enter Applicant name" name="name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="address1">Address:</label>
                    <input type="text" class="form-control"  id="address1" placeholder="Enter Address" name="address">
                </div>


                <div class="mb-3 mt-3">
                    <label for="city1">City:</label>
                    <input type="text" class="form-control"  id="city1" placeholder="Enter city" name="city">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="email1">Email:</label>
                    <input type="email" class="form-control" id="email1" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Contact Number" name="contactnumber">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="psw">Password:</label>
                    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="psw1">Confirm Password:</label>
                    <input type="password" id="psw1" name="psw1">
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

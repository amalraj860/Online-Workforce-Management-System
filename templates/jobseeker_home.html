<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <img src="{% static 'images/icon.jpg' %}" class="rounded" style="width:100px;height:120px;" >
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="{% url 'about'%}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Companies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacts'%}" >Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-3 bg-light">
        <div class="card mt-5" style="width:200px; margin:auto ;">
          <img class="card-img-top" src="{% static 'images/profile-icon-28.png' %}"  style="width:100%">
          <div class="card-body  text-center">
            <h4 class="card-title ">{{applicant_name}}</h4>
            <a href="{% url 'logout_jobseeker'%}" class="btn btn-primary" >Logout</a>
          </div>
        </div>
      </div>
        <div class="col-sm-9" style="text-align:center;background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);">
            <div class="container-fluid" style="padding-top: 120px;">
                <a  class="btn btn-primary btn-lg" href="{% url 'jobseeker_notification' %}">NOTIFICATIONS</a>
                <a  class="btn btn-primary btn-lg" href="{% url 'job_applied_history'%}">MY APPLICATIONS</a>
                <a  class="btn btn-primary btn-lg" href="{% url 'applicant_profile_updation'%}">PROFILE UPDATE</a>
            </div>
        </div>
    </div>
  </div>
  <div class="mt-3 p-5 bg-info text-white text-center">
    <p>Footer</p>
  </div>


</body>
</html>

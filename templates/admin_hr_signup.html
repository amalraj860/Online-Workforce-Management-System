{% extends 'admin_index.html'%}
{% block title %}admin_jobseeker_signup
{% endblock %}
{% block subtitle %}RECRUITER{% endblock %}
{% block body %}
<div class="col-sm-8  text-dark p-5">
            <h2>ADD NEW RECRUITER</h2>
            <form  method="POST">
                {% csrf_token %}
                <div class="mb-3 mt-3 ">
                    <label for="companyname1">Company Name:</label>
                    <input type="text" class="form-control" id="companyname1" placeholder="Enter company name" name="companyname">
                </div>
                <div class="mb-3 mt-3">
                    <label for="companyaddress1">Address:</label>
                    <textarea class="form-control" rows="5" id="companyaddress1" name="companyaddress"></textarea>
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="companyemail1">Email:</label>
                    <input type="email" class="form-control" id="companyemail1" placeholder="Enter email" name="companyemail">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="companycontact">Contact Number:</label>
                    <input type="tel" class="form-control" id="companycontact" placeholder="Contact Number" name="companycontactnumber">
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="psw">Password:</label>
                    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div class="mb-3 mt-3 ">
                    <label for="psw1">Confirm Password:</label>
                    <input type="password" id="psw1" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
{% endblock %}
